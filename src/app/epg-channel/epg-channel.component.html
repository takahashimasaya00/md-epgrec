<!-- grid when watching from desktop -->

<!-- tab when watching from mobile -->
<md-tab-group *ngIf="isDeviceXs" [style.width]="mdTabGroupWidth">
  <md-tab *ngFor="let chan of chanList">
    <template md-tab-label>{{chan.name}}</template>
    <div class="prog-panel" *ngFor="let prog of progList">
      <md-card class="program-card">
        <md-card-header [ngClass]="prog.categoryId|categoryColor">
          <div md-card-avatar class="card-avatar">A</div>
          <md-card-title>{{prog.title}}</md-card-title>
        </md-card-header>
        <p class="card-subheader"  [ngClass]="prog.categoryId|categoryColor">
          {{prog.starttime|date:'HH:mm'}}&nbsp;-&nbsp;{{prog.endtime|date:'HH:mm'}}
        </p>
        <md-card-content>{{prog.description}}</md-card-content>
        <md-card-actions>
          <button md-raised-button color="primary">予約</button>
        </md-card-actions>
      </md-card>
    </div>
  </md-tab>
</md-tab-group>
